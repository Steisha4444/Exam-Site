<body>

   <nav class="navbar navbar-default" role="navigation">
      <div class="container">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
               data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>

               <li>
                  <a href="index.html">Home</a>
               </li>
            </ul>

         </div>

      </div>

   </nav>
   <div class="brand">Registration</div>
   <div class="row">
      <div class="box form-container">
         <div class="col-lg-12">

            <form role="form" name="login">
               <div class="row">
                  <img src="images/11.jpg" class="picture">
                  <div class="form-group col-lg-4">
                     <label class="name">Name<span class="red-msg">*</span></label>
                     <input type="text" class="form-control" placeholder="Lia Kim" required>
                  </div>
                  <div class="form-group col-lg-4">
                     <label for="email">Email Address<span class="red-msg">*</span></label>
                     <input type="email" name="email" class="form-control" placeholder="Alert@gmail.com" id="email"
                        aria-describedby="emailHelp" required>
                     <small id="mail-msg" class="msg"></small>
                  </div>

                  <div class="form-group col-lg-4">
                     <label for="password">Password<span class="red-msg">*</span></label>
                     <input type="password" name="password" title="Символів не менше восьми" class="form-control"
                        placeholder="happyness2020" id="password" required>
                     <small id="password-msg" class="msg"></small>
                  </div>
                  <div class="form-group col-lg-4">
                     <label for="password">Repeat Password<span class="red-msg">*</span></label>
                     <input type="password" name="password-repeat" title="Символів не менше восьми" class="form-control"
                        id="password-repeat" required>
                     <small id="rep-password-msg" class="msg"></small>
                  </div>
               <div class="form-group col-lg-4">
                  <select  class="form-control">
                     <option val="" >Favourite novels?</option>
                     <option val="1">The Scum Villain's Self-Saving System </option>
                     <option val="2">Grandmaster of Demonic Cultivation </option>
                     <option val="3">Heaven Official's Blessing</option>
                     <option val="4">Husky and His White Cat Shizun</option>
                     <option val="5">Another</option>
                  </select>
               </div>
                  <label class="form_radio col-lg-4">Your gender</label>
                  <div class="form_radio col-lg-4">
                     <input id="radio-1" type="radio" name="radio" value="1" checked>
                     <label for="radio-1">Male</label>
                  </div>

                  <div class="form_radio col-lg-4">
                     <input id="radio-2" type="radio" name="radio" value="2">
                     <label for="radio-2">Female</label>
                  </div>

                 
               
                  <div class=" col-lg-4">
                     <button type="button" class="btn btn-info col-lg-4" id="validate-login">Validate</button>
                     <button type="submit" class="btn btn-primary col-lg-4" id="submit" hidden>Submit</button>
                  </div>
               </div>

         </div>
         </form>
      </div>
   </div>
   </div>
   <footer></footer>
   <script src="page/js/jquery.js"></script>
   <script src="page/js/reg.js"></script>
   <script src="page/js/bootstrap.min.js"></script>
